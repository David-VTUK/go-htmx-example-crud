{{define "addForm"}}

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>

        <button type="submit">Add Film</button>
</div>
