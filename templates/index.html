<!DOCTYPE html>
<html>
<head>
    <title>My List Page</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body>
    <h1>My Favorite Movies</h1>
    {{ block "list-range" . }}
    <div id="listResult"> 
        <ul>
            {{range .}}
                <li contenteditable="true">{{.ID}} {{.Title}} ({{.Year}})
                    <button hx-target="#listResult" hx-delete="/delete/{{.ID}}" hx-swap="outerHTML">Delete</button>
                </li>          
            {{end}}
        </ul>
    </div>
    {{end}}
       
        <h2>Add a New Movie</h2>
        {{ block "add-form" . }}
        <div id="addForm">
            <form id="addMovieForm" hx-post="/add" hx-target="#listResult" hx-swap="outerHTML">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <br>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
                <br>
                <button type="submit">Add Film</button>
            </form>
        </div>
        {{end}}

</body>
</html>
